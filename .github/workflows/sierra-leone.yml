name: Sierra Leone - Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy to Sierra Leone server
    runs-on: ubuntu-latest
    env:
      COUNTRY: sl
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ› ï¸ Install dependencies
        run: npm install

      - name: ğŸš€ Build
        run: npm run build

      - name: ğŸ•µğŸ» Copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "build"
          target: "/usr/share/nginx/html/sl/docs"
          strip_components: 1
